<app-panel>
    <div class="heading">Heading</div>
    <div class="body">
        <h2>Body</h2>
        <p>Some content</p>
        <app-like [likeCount]="post.likeCount" [isSelected]="post.likeSelected" 
        (change)="onLikeChanged($event)"></app-like>        
    </div>
</app-panel>

<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
    List of courses
</ng-template>
<ng-template #noCourses>
    No courses
</ng-template>
